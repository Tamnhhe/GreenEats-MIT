    <main>
        <section class="contact">
            <h1>Get in Touch with Us</h1>
            <div class="contact-container">
                <div class="contact-info">
                    <h2>Dương Quang Thắng</h2>
                    <p><strong>Email:</strong> duongquangthang@example.com</p>
                    <p><strong>Phone:</strong> +84 123 456 789</p>
                    <p><strong>Address:</strong> 123 Green Street, Hanoi, Vietnam</p>
                    <div class="social-links">
                        <a href="https://facebook.com/duongquangthang" target="_blank">Facebook</a>
                        <a href="https://twitter.com/dqthang" target="_blank">Twitter</a>
                        <a href="https://linkedin.com/in/duongquangthang" target="_blank">LinkedIn</a>
                    </div>
                </div>
                <div class="contact-form">
                    <h2>Send Us a Message</h2>
                    <form id="contactForm">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Your Name" required>

                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Your Email" required>

                        <label for="message">Message</label>
                        <textarea id="message" name="message" placeholder="Your Message" rows="5" required></textarea>

                        <button type="submit">Send Message</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
