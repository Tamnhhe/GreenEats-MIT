    <section class="calculator">
        <h1>Food Sustainability Calculator</h1>
        <div class="calc-form">
            <label for="foodType">Food Type:</label>
            <select id="foodType">
                <option value="vegetable">Vegetable</option>
                <option value="meat">Meat</option>
                <option value="grain">Grain</option>
            </select>
            <label for="distance">Distance Traveled (km):</label>
            <input type="number" id="distance" min="0" placeholder="e.g., 100">
            <label for="quantity">Quantity (kg):</label>
            <input type="number" id="quantity" min="0" placeholder="e.g., 1">
            <button onclick="calculateScore()">Calculate</button>
        </div>
        <div class="result" id="result"></div>
    </section>
